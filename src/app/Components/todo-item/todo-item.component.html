<div class="outside">
    <div><h3 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h3></div>
    <div><p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p></div>

    <div class="inside">
        <input type="checkbox" id="check" (click)="onCheckboxClick(todo)">
        <label for="check">Done</label>
    </div>
    <div><button  (click)=onDone(todo)>Delete</button></div>
    
</div>
